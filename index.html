<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <script src="beginner.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Sketch</title>
</head>
<body>
    <div><h1>ETCH AND SKETCH</h1></div>
    <div class="container"></div>
    <div class="fixedUI">
    <div class="infoBox">
        <div class="inputText">8x8</div>
        <div class="rangeHelper">
            <div>
                <span class="spanRange">2</span>
                <input type="range" min="2" max="100" value="8" step="1" class="configSize" id="configSize">
                <span class="spanRange">100</span>
            </div>
        </div>
    </div>
        <div class="rButton">
            <button class="reset">RESET</button>
        </div>
    </div>
</body>
</html>
